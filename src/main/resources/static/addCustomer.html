<html>
    <head>
        <title>Add Customer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        
        <h1>Add Customer</h1>
        <form class="form" id="addCustomerForm">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required><br>

            <label for="quantity" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required><br>

            <label for="unitprice" class="form-label">Money</label>
            <input type="number" class="form-control" id="money" name="money" step="0.01" required><br>

            <label for="manufacturer" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required><br>

            <label for="description" class="form-label">Address</label><br>
            <textarea id="address" class="form-control" name="address" rows="4" cols="50"></textarea><br>

            <input type="submit" class="btn btn-primary" value="Add Customer">
        </form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        
        <script>
            $(document).ready(function () {
                $('#addCustomerForm').submit(function (e) {
                    e.preventDefault();

                    var formData = {
                        name: $('#name').val(),
                        age: $('#age').val(),
                        money: $('#money').val(),
                        phone: $('#phone').val(),
                        address: $('#address').val()
                    };

                    $.ajax({
                        url: '/api/customers',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(formData),
                        success: function (response) {
                            alert('Successfully!');
                            window.location.href = 'index.html'
                        },
                        error: function (xhr, status, error) {
                            alert('Error!');
                            console.log('Error:', error);
                        }
                    });
                });
            });
        </script>
        
    </body>
</html>
